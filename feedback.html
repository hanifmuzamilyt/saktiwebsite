    <!-- Firebase SDK -->
    <script type="module">
        // Firebase App (the core Firebase SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApmDixki8K1IEf3YrIrrFTALSAll45ngg",
            authDomain: "sakti-web-app-2024.firebaseapp.com",
            projectId: "sakti-web-app-2024",
            storageBucket: "sakti-web-app-2024.appspot.com",
            messagingSenderId: "623914117271",
            appId: "1:623914117271:web:174ad3145f9e36c37961d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Function to submit feedback
        const feedbackForm = document.getElementById("feedback-form");
        const feedbackText = document.getElementById("feedback").value;

        onAuthStateChanged(auth, async (user) => {
            const feedbackForm = document.getElementById("feedback-form");
            
            feedbackForm.addEventListener("submit", async (e) => {
                e.preventDefault();  // Prevent the default form submission

                // Get form values
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const feedback = document.getElementById("feedback").value;

                if (!user) {
                    // User is not authenticated
                    alert("You must be logged in to submit feedback.");
                    window.location.href = "/login"; // Redirect to the login page if necessary
                    return;
                }

                try {
                    // Add feedback to Firestore
                    await addDoc(collection(db, "feedback"), {
                        name: name,
                        email: email,
                        feedback: feedback,
                        userId: user.uid, // Store user ID with feedback
                        timestamp: serverTimestamp() // Automatically generate a timestamp
                    });

                    // Show success alert
                    alert("Feedback submitted successfully!");

                    // Optionally, clear the form fields
                    feedbackForm.reset();

                } catch (error) {
                    // Log and show error alert
                    console.error("Error adding feedback: ", error);
                    alert("There was an error submitting your feedback. Please try again.");
                }
            });
        });

    // Listen for form submission
