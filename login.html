    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApmDixki8K1IEf3YrIrrFTALSAll45ngg",
            authDomain: "sakti-web-app-2024.firebaseapp.com",
            projectId: "sakti-web-app-2024",
            storageBucket: "sakti-web-app-2024.appspot.com",
            messagingSenderId: "623914117271",
            appId: "1:623914117271:web:174ad3145f9e36c37961d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener("load", async () => {
            try {
                await signOut(auth);
                console.log("User signed out by default.");
            } catch (error) {
                console.error("Error signing out:", error);
            }

            // Attach event listener for login
            const loginForm = document.getElementById("login-form");
            const guestLoginButton = document.getElementById("guest-login");
            if (loginForm) {
                loginForm.addEventListener("submit", handleLogin);
            }
            if (guestLoginButton) {
                guestLoginButton.addEventListener("click", handleGuestLogin);
        }
        });

        // Function to handle login
        async function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                // Try logging in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Login successful
                alert("Login successful!");
                console.log(`Logged in with: ${userCredential.user.email}`);
                
                // Redirect to dashboard page
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Login failed. Please try again.");
            }
        }

        async function handleGuestLogin() {
            try {
                const userCredential = await signInAnonymously(auth);
                console.log("Logged in as Guest:", userCredential.user);
                
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error logging in as guest:", error);
                alert("Guest login failed. Please try again.");
            }
        }
        window.toggleNavPane = function () {
            const sidebar = document.getElementById('sidebarz');

            // Toggle the 'active' class to open/close the sidebar
            sidebar.classList.toggle('active');

            // Optional: If you want to add a class to the body to prevent scrolling when the sidebar is open
            
        };

        // Attach event listener to form on window load
        window.addEventListener("load", () => {
            const loginForm = document.getElementById("login-form");
            if (loginForm) {
                loginForm.addEventListener("submit", handleLogin);
            }
        });
    </script>
